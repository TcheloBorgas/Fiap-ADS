<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pw-container">
        <header class="pw-header">
        <div class="pw-content">
        <span id="pw">Nova Senha</span>
        <button id="copy">Copiar</button>
    <div>
    </header>
        <div class="pw-body">
            <div class ="from-control">
                <label for="length">Tamanho da Senha</label>
                <input type="number" id="length" value="20" min="8" max="30">
            </div>
            <div class="from-control">
                <label for="uppercase">Letras Maiúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="from-control">
                <label for="lowercase">Letras Minúsculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="from-control">
                <label for="numbers">Números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="from-control">
                <label for="symbols">Símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button class="generate" id="generate">Gerar Senha</button>
            </div>

            <script src="JS/script.js"></script>

</body>
</html>
